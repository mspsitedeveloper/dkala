{% extends 'base.html' %}
{% block title %}{{ post.title }} حذف{% endblock %}
{% block content %}
<div class="delete-post">
    <form method="post">
        {% csrf_token %}
        <span>آیا می خواهید <strong>{{ post.title }}</strong> را حذف کنید</span>
        <br>
        <button type="submit" class="btn-publish">حذف</button>
    </form>
</div>
{% endblock %}
