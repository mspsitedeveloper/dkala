{% extends 'base.html' %}
{% block content %}
<div class="center">
    <div class="login">
        <h1 class="title-login">ورود به سایت</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-login btn-signup">ورود</button>
            <br>
            <br>
            <a href="{% url 'signup' %}" class="btn-login btn-signup">ثبت نام</a>
        </form>
    </div>
</div>
{% endblock %}
